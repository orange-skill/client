<div class="flex flex-row w-screen h-screen bg-grey-200">
    <div class="h-full p-4">
        <app-sidebar class="h-full"></app-sidebar>
    </div>

    <div class="bg-grey-200 w-5/6 m-6">
        <app-header title="Add Skill"></app-header>
        <main class="flex w-full">
            <div class="mx-auto px-4 sm:px-6 md:px-8">
                <div class="w-full h-full">
                    <form action="" class="flex flex-col justify-center items-center">
                        <div class="mt-8">
                            <label for="skillId" class=" font-semibold text-xl text-gray-700">Skill ID</label>
                            <div class="mt-2 h-16 w-96">
                                <input type="text" name="skillId" id="skillId" class="h-full w-full shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block sm:text-sm border-gray-300 rounded-2xl p-4" placeholder="1234">
                            </div>
                        </div>
                        <div class="mt-8">
                            <label for="track" class=" font-semibold text-xl text-gray-700">Track</label>
                            <div class="mt-2 h-16 w-96">
                                <select type="text" name="track" id="track" class="h-full w-full shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block sm:text-sm border-gray-300 rounded-2xl p-4">
                                    <option>Learning</option>
                                    <option>Experience</option>
                                </select>
                            </div>
                        </div>
                        <div class="mt-8">
                            <label for="trackDetails" class=" font-semibold text-xl text-gray-700">Track Details</label>
                            <div class="mt-2 h-16 w-96">
                                <input type="text" name="trackDetails" id="trackDetails" class="h-full w-full shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block sm:text-sm border-gray-300 rounded-2xl p-4" placeholder="Ex: Architecting with Google Cloud Platform">
                            </div>
                        </div>
                        <div class="mt-8">
                            <label for="profiency" class=" font-semibold text-xl text-gray-700">Proficiency</label>
                            <div class="mt-2 h-16 w-96">
                                <input name="profiency" id="profiency" class="rounded-lg overflow-hidden appearance-none bg-white h-1/2 w-full" type="range" min="1" max="5" step="1" value="3" />
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </main>
    </div>
</div>

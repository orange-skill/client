<div class="flex flex-col justify-between items-center w-screen h-screen">
    <app-header class="w-full" title="Profile"></app-header>
    <div *ngIf="!loading" class="md:flex gap-8">
        <div class="w-96 text-center mb-96">
            <img class="w-48 h-48 rounded-full mx-auto -mb-24" src="assets/user-avatars/{{x}}.png" alt="Avatar Damien Marley" />
            <div class="bg-white shadow-lg rounded-lg px-8 pt-32 pb-10 text-gray-400">
                <h3 class="font-title text-gray-800 text-xl mb-3">
                    {{this.data.data.name}}
                </h3>
                <p class="font-body">
                    {{this.data.data.empId}}
                </p>
                <p class="font-body text-sm mb-4">
                    Employee ID: {{this.data.data.location}}
                </p>
                <a class="font-body text-blue-500 hover:text-gray-800" href="mailto:{{this.data.data.empId}}">
                    {{this.data.data.email}}
                </a>
            </div>
        </div>
    </div>
    <div *ngIf="loading" class="mb-96 flex justify-center items-center">
        <div class="loader ease-linear rounded-full border-8 border-t-8 border-gray-200 h-32 w-32"></div>
    </div>
</div>

<div class="mx-auto px-4 sm:px-6 md:px-8">
    <div class="w-full h-full">
        <div class="flex flex-col items-center">
            <div class="shadow-lg w-auto rounded-2xl bg-white dark:bg-gray-800 p-4 mt-0 m-4">
                <div class="flex-row gap-4 flex justify-center items-center">
                    <div class="flex-shrink-0">
                        <a href="#" class="block relative">
                            <img alt="profil" src="assets/user-avatars/{{x}}.png" class="mx-auto object-cover rounded-full h-16 w-16" />
                        </a>
                    </div>
                    <div class="flex flex-col">
                        <span class="text-gray-600 dark:text-white text-lg font-medium">
                            {{name}}
                        </span>
                        <span class="text-gray-400 text-xs"> ERT 1 </span>
                    </div>
                    <button (click)="approve()" type="button" class="
                py-2
                px-4
                bg-green-600
                hover:bg-green-700
                focus:ring-green-500 focus:ring-offset-green-200
                text-white
                w-auto
                transition
                ease-in
                duration-200
                text-center text-base
                font-semibold
                shadow-md
                focus:outline-none
                focus:ring-2 focus:ring-offset-2
                rounded-lg
              ">
                        Approve
                    </button>
                    <button (click)="deny()" type="button" class="
                py-2
                px-4
                bg-red-600
                hover:bg-red-700
                focus:ring-red-500 focus:ring-offset-red-200
                text-white
                w-auto
                transition
                ease-in
                duration-200
                text-center text-base
                font-semibold
                shadow-md
                focus:outline-none
                focus:ring-2 focus:ring-offset-2
                rounded-lg
              ">
                        Deny
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
